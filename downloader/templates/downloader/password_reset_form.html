{% extends 'downloader/base.html' %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<h2>Reset your password</h2>
<form method="post">
  {% csrf_token %}
  {{ form.email.label_tag }}<br>
  {{ form.email }}<br><br>
  <button type="submit">Send Reset Email</button>
</form>
{% endblock %}
